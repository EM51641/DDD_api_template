name: Integration Tests

on:
  workflow_call:

  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python & Poetry
        uses: EM51641/template_api/.github/actions/build_app@dev
        with:
          poetry-version: '1.6.1'
          python-version: '3.11.6'
          poetry-virtualenv: false
          poetry-virtualenvs-in-project: false

      - name: Execute Pytest
        run: poetry run python -m pytest --cov=app tests/integration